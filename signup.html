<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Transpraco: Inscription</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/signup.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">
    <!-- Debut section navigation -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img class="img-fluid" src="bootstrap/img/logo.png" alt="logo" style="width: 55px; margin-right: 10px;">Transpraco Guinée</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="signup.html">Inscription</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin setion navigation -->
    <div class="container my-0 mx-auto">
        <div class="row mx-auto justify-content-center">
            <div class="col-md-6">
                <div class="card my-5 py-5">
                    <div class="card-body text-center">
                        <h1 class="text-center mb-5 text-primary">Inscription</h3>
                        <form>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="nomComplet" placeholder="Nom complet" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" id="motDePasse" placeholder="Mot de passe" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" id="confirmerMotDePasse" placeholder="Confirmez votre mot de passe" required>
                            </div>
                            <button type="submit" class="btn mt-3 btn-outline-primary btn-block">S'inscrire</button>
                        </form>
                        <div class="text-center mt-4">
                            <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
